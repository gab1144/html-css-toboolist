<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>

<body>

  <header>

    <div id="header-top">

      <img src="img/Logo.png" alt="logo">

      <span>Toboolist</span>

    </div>

  </header>

  <main class="container">
    
    <!--bottoni-->
    <section>
      <button class="first-button">Add Task</button>
    
      <button class="secondary-button">Add Section</button>
    
      <hr>

    </section>
    <!--/bottoni-->

    <details>

      <summary>
        <span>New Task</span>
      </summary>
      
      <ul>
        <li class="true tag editorial">Queterly Newsletter</li>
      </ul>

    </details>

    <details>

      <summary>
        <span>Today</span>
      </summary>
      
      <ul>
        <li class="true tag editorial">Recruiting blog post</li>
        <li class="true tag q1goals">Mobile app luaunch</li>
        <li class="false tag recruiting">Interview John H.</li>
        <li class="true tag mobile">Summit update to mobile stprefronts</li>
      </ul>

    </details>

    <details>

      <summary>
        <span>Upcoming</span>
      </summary>
      
      <ul>
        <li class="false">Schedule meeting with Alex</li>
        <li class="true tag website">Homepage refresh</li>
        <li class="true tag sales">Onboard new Sales team members</li>
        <li class="true tag editorial">Review editorial calendar</li>
      </ul>

    </details>

  </main>

</body>
</html>
